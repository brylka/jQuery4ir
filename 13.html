<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pokazanie/Ukrycie elementu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#toggleButton").click(function(){
                $("div").toggle();
            });
        });
    </script>
</head>
<body>

<button id="toggleButton">Pokaż/ukryj</button>
<div id="elementToToggle" style="display:none;">
    <p>Ten tekst będzie pokazywany i ukrywany.</p>
</div>
<div>
    <p>Ala ma kota.</p>
</div>


</body>
</html>
