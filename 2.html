<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Obliczanie pola kwadratu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#calculateArea").click(function(){
                var sideLength = $("#sideLength").val();
                var area = sideLength * sideLength;
                $("#result").text("Pole kwadratu: " + area);
            });
        });
    </script>
</head>
<body>

<form>
    <label for="sideLength">Długość boku kwadratu:</label>
    <input type="number" id="sideLength">
    <button type="button" id="calculateArea">Oblicz pole</button>
</form>
<div id="result"></div>

</body>
</html>
