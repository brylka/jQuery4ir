<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ładowanie danych za pomocą AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#loadDataButton").click(function(){
                $.ajax({
                    url: '16.json',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        var $ul = $("<ul></ul>").appendTo("body");
                        $.each(data, function(key, val) {
                            $("<li>").text(val.name + " - " + val.description).appendTo($ul);
                        });
                    },
                    error: function() {
                        alert("Wystąpił błąd przy ładowaniu danych.");
                    }
                });

            });
        });
    </script>
</head>
<body>

<button id="loadDataButton">Załaduj dane</button>

</body>
</html>
