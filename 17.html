<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Walidacja formularza</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#myForm").submit(function(event){
                var name = $("#name").val();
                var email = $("#email").val();
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Prosty wzorzec do walidacji email

                $(".error").remove();

                if (name.length < 1) {
                    $("#name").after('<span class="error">To pole jest wymagane</span>');
                }

                if (!emailRegex.test(email)) {
                    $("#email").after('<span class="error">Wpisz prawidłowy adres email</span>');
                }

                if(name.length < 1 || !emailRegex.test(email)) {
                    event.preventDefault();
                }
            });
        });
    </script>
    <style>
        .error {
            color: red;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<form id="myForm">
    <label for="name">Imię:</label>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>
    <button type="submit">Wyślij</button>
</form>

</body>
</html>
